<div class="progress-cont" *ngIf="!errored">
    <div
        [ngClass]="progress === 100 ? 'complete-progress' : 'in-progress'"
        [style.width]="progress + '%'"
    ></div>
</div>
<div class="progress-cont" *ngIf="errored">
    <div class="error-progress" [style.width]="50 + '%'"></div>
</div>
