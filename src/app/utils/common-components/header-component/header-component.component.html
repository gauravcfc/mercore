<div class="header-main p-2 d-flex justify-content-between px-sm-4 ">
    <div class="top-logo pointer" (click)="routeToHome()">
        <img src="assets/images/mercore-logo.svg" />
    </div>
    <div class="d-flex justify-content-between  header-main_right">
        <img src="assets/images/notification.svg" alt="notification" (click)="toast()" />
        <img src="assets/images/setting.svg" alt="setting" (click)="toast()" />
        <span class="header-text pt-1"
            >{{ profileObj?.firstName.charAt(0) }}{{ profileObj?.lastName.charAt(0) }}</span
        >
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label=" icon-button with a menu">
            <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="navigateToSettings()">
                <img src="assets/images/user-edit.svg" alt="user-edit" />
                <span class="ml-3">Edit Personal Info</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <img src="assets/images/logout.svg" alt="logout" />
                <span class="ml-3 logout">Logout</span>
            </button>
        </mat-menu>
    </div>
</div>
