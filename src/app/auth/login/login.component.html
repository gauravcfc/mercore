<div class="login-container">
    <mat-card class="login-card p-sm-5 ">
        <mat-card-header>
            <div class="mx-auto p-4">
                <mat-card-title>
                    <img mat-card-image src="assets/images/mercore-logo.svg" alt="mercore-logo" />
                </mat-card-title>
            </div>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <div class="input-field">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Email</mat-label>
                        <img
                            src="assets/images/email.svg"
                            alt="email"
                            matSuffix
                            class="input-icon"
                        />
                        <input matInput type="text" formControlName="email" placeholder="Email" />
                        <mat-error *ngIf="errorHandling('email', 'required')">
                            Email is required
                        </mat-error>
                        <mat-error *ngIf="errorHandling('email', 'pattern')">
                            Email is invalid
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100 mt-3">
                        <mat-label>Password</mat-label>
                        <input
                            matInput
                            type="password"
                            formControlName="password"
                            placeholder="Password"
                            [type]="hide ? 'password' : 'text'"
                        />
                        <button
                            type="button"
                            mat-icon-button
                            matSuffix
                            (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide"
                        >
                            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                        <mat-error *ngIf="errorHandling('password', 'required')">
                            Password is required
                        </mat-error>
                        <mat-error *ngIf="errorHandling('password', 'pattern')">
                            Password is invalid
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="d-flex justify-content-end pb-4 pt-4 text">
                    <!-- <mat-checkbox color="primary" class="check">Keep me logged in</mat-checkbox> --><span
                        ><a [routerLink]="resetPath">Forgot Password</a></span
                    >
                </div>
                <div class="mt-3">
                    <button
                        mat-flat-button
                        color="primary"
                        class="w-100"
                        (click)="onSubmit()"
                        type="submit"
                        [disabled]="loginForm.invalid"
                    >
                        Log in
                    </button>
                </div>
            </form>
            <div class="bottom-content text-center">
                <p>
                    Don't have a user profile?<span [routerLink]="registerPath">
                        Create one here</span
                    >
                </p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
