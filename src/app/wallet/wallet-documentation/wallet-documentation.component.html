<mat-card class="mt-3 p-0">
    <div class="fixed-header-table wallet main-wrap">
        <table>
            <tr class="d-flex justify-content-between mx-3">
                <th>Document name</th>
                <th>
                    <div class="d-flex">
                        <span class="mr-5">
                            Last update
                        </span>
                    </div>
                </th>
            </tr>
            <tbody>
                <ng-container *ngFor="let obj of summaryDocs?.entityDocs">
                    <tr>
                        <td colspan="2">
                            <!--Company Information-->
                            <mat-accordion class="accordion-styles" multi>
                                <!-- Company Profile documents -->
                                <mat-expansion-panel [expanded]="isFirst">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            <div
                                                class="d-flex justify-content-between w-100 align-items-center"
                                            >
                                                <div class="d-flex">
                                                    <h3 class="m-0">
                                                        {{ obj.name }}
                                                    </h3>
                                                    <span class="number head">{{
                                                        obj.files.length
                                                    }}</span>
                                                </div>
                                                <!-- <p>22 Jan 2022</p> -->
                                            </div>
                                        </mat-panel-title>
                                    </mat-expansion-panel-header>
                                    <table>
                                        <ng-container *ngFor="let file of obj.files">
                                            <tr>
                                                <td class="column-1">
                                                    <h2>
                                                        {{ file.name }}
                                                    </h2>
                                                </td>
                                                <td class="column-4 ">
                                                    <h2>{{ file.updated_at | date }}</h2>
                                                </td>
                                            </tr>
                                        </ng-container>

                                                <h2>22 Jan 2022</h2>
                                            </td>
                                        </tr> -->
                                    </table>
                                </mat-expansion-panel>
                            </mat-accordion>
                        </td>
                    </tr>
