<div class="container wrapper mt-3">
    <div class="row">
        <div class="col-md-12 mt-4 mb-3">
            <div class="d-flex justify-content-between">
                <div>
                    <img mat-card-image src="assets/images/mercore-logo.svg" alt="mercore-logo" />
                </div>
                <div>
                    <span class="header-text pt-1">PD</span>
                    <button
                        mat-icon-button
                        [matMenuTriggerFor]="menu"
                        aria-label=" icon-button with a menu"
                    >
                        <mat-icon>arrow_drop_down</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu"> </mat-menu>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="content">
                <mat-tab-group class="w-100  mt-3" mat-align-tabs="end">
                    <mat-tab
                        *ngIf="
                            summaryDocs?.entity?.companyInfo ||
                            summaryDocs?.entity?.tradingInfo ||
                            summaryDocs?.entity?.productInfo
                        "
                    >
                        <ng-template mat-tab-label>
                            Overview
                        </ng-template>
                        <ng-container *ngIf="summaryDocs">
                            <app-wallet-overview [summaryDocs]="summaryDocs"></app-wallet-overview>
                        </ng-container>
                    </mat-tab>
                    <mat-tab
                        *ngIf="
                            summaryDocs?.entityDocs?.length || summaryDocs?.connectedParties?.length
                        "
                    >
                        <ng-template mat-tab-label>
                            Documentation
                        </ng-template>
                        <ng-container *ngIf="summaryDocs">
                            <app-wallet-documentation
                                [summaryDocs]="summaryDocs"
                            ></app-wallet-documentation>
                        </ng-container>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
